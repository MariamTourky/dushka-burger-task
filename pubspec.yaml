name: trust_develpoment
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.4.0
  easy_localization: ^3.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  get_it: 9.2.0
  go_router: ^17.0.0
  injectable: 2.7.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  retrofit: 4.9.1
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  lottie: ^2.3.0

dev_dependencies:
  build_runner: 2.7.1
  flutter_lints: ^5.0.0
  injectable_generator: ^2.4.1
  json_serializable: ^6.8.0
  retrofit_generator: 10.2.0
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/animations/

easy_localization:
  path: assets/translations
  fallback_locale: ar
  supported_locales: [en, ar]


